apply plugin: 'android-library'
apply plugin: 'android-maven'

group = 'org.dialogs'
version = '1.0'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 19

        versionCode 1
        versionName version
    }
}

dependencies {
    compile 'com.android.support:support-v4:+'
}